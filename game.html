<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e1277;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-weight: bold;
            color: #28a745;
        }
        .attempts {
            font-weight: bold;
            color: #dc3545;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess a number between 1 and 100</h2>
        <form method="POST">
            <input type="number" name="guess" required>
            <button type="submit">Submit</button>
        </form>
        {% if message %}<p class="message">{{ message }}</p>{% endif %}
        <p class="attempts">Attempts: {{ attempts }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
